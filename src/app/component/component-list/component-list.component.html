<div class="jumbotron" style="margin-top: -15px;">
    <div class="container">
        <h2>Component List ... </h2>
        <div>Components are the nouns that are parts of your project -- 
            the building blocks that constitute the system in question. 
            Examples could include "Firmware", "Shopping Cart" or "Database".
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div *ngIf="!dataReady">Loading Components ...</div>
            <div *ngIf="components.length > 0">
                <ul *ngFor="let component of components">
                    <li>{{component.name}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
